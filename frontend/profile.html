    <header>

    <main id="pm">

        <div class="pen-title">
            <h1>Dobro došli</h1><span id="sayhello"></span>
        </div>
        <div id="main-section">
            <div>
                <form id="submit-form">
                    <div>
                        <label for="key">Key:</label>
                        <input type="text" id="key" value="" class="user1" autocomplete="off">
                    </div>
                    <div>
                        <label for="key">Value:</label>
                        <input type="text" id="value" value="" class="pass1" autocomplete="off">
                    </div>
                    <div>
                        <label for="what">Method:</label><br>
                        <select name="what" id="what">
                            <option value="GET" selected>GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                        </select>
                    </div>
                    <div class="btn">
                        <label for="submit">:</label>
                        <input type="submit" value="GO">
                    </div>
                </form>
            </div>
            <div id="secound">
                <h2>
                    Result: <span id="result"> </span>
                </h2>
            </div>

        </div>

    </main>
